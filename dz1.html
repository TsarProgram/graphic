<!DOCTYPE html>
<html>
    <head>
        <title>DZ1</title>
        <meta charset="utf-8">
        <meta name="author" content="Tsarkov Vitaliy IU8-52">
    </head>
    <body style="margin: 0;">
        <canvas id="dz1" style = "display: block;">Your brouser is not supported.</canvas>
        <script>
            let canvas = document.getElementById("dz1"),
                ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            var pixel_size = 1,
                square_size = 50,
                x0 = 0,
                y0 = 0;
            function paint() {
                ctx.fillStyle = "magenta";
                for (var i = 0; i < square_size; ++i) {
                    for(var j = 0; j < square_size; ++j) {
                        ctx.fillRect((x0+i)*pixel_size, (y0+j)*pixel_size, pixel_size, pixel_size)
                    }
                }
            }
            function white_paint() {
                ctx.fillStyle = "white";
                for (var i = 0; i < square_size; ++i) {
                    for(var j = 0; j < square_size; ++j) {
                        ctx.fillRect((x0+i)*pixel_size, (y0+j)*pixel_size, pixel_size, pixel_size)
                    }
                }
            }
            setInterval(function() {
                white_paint();
                x0+=2;
                ++y0;
                paint();
            }, 10)         
        </script>
    </body>
</html>
